<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hanzi Driller</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="icon" href="kanjilogo.png" />
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="hzDrillerLogoSquare.png" />
      </div>
      <div class="title">
        <h1>Hanzi Driller</h1>
      </div>
      <div class="nav-links">
        <a class="choose-list-link" href="#">Choose Study List</a>
        <a class="settings-link" href="#">Settings</a>
        <a class="about-link" href="#">About</a>
        <a class="help-link" href="#">Help</a>
      </div>
      <button class="menu-toggle" tabindex="0">
        <img class="hamburger-button" src="hamburgerButtonImg.png" />
      </button>
      <div class="dropdown">
        <a class="dropdown-item" href="#">Choose Study List</a>
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" href="#">About</a>
        <a class="dropdown-item" href="#">Help</a>
      </div>
    </nav>

    <div class="app-container">
      <textarea class="hanzi-prompt" readonly>æ±‰</textarea>
      <input
        class="answer-text"
        type="text"
        placeholder="Enter the pronunciation including tone (e.g., han4)"
      />
      <div class="button-container">
        <button class="check-ans-btn">Check Answer</button>
        <button class="undo-btn">Undo</button>
      </div>
    </div>
    <div id="modal-window" class="modal-window modal-choose-list">
      <div class="modal-content">
        <span class="close-modal-btn">&times;</span>
        <div class="choose-list-text">
          <h1>Create a New Study List</h1>
          <label for="list-name"
            >Enter your name: <input id="list-name" type="text"
          /></label>
          <label
            >Select a range:
            <input class="lower-range" width="5" type="number" min="1" /> to
            <input class="upper-range" type="number" min="50" max="6000" />
          </label>
          <!-- TODO: Add advanced settings later -->
          <button class="submit-list-btn">Create Study list</button>
        </div>
      </div>
    </div>
  </body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
  <script src="script.js"></script>
</html>
